<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h1>Tasks</h1>
            <button id="add-task-btn" class="btn">add Task</button>
            <hr>
            <div class="divide">
                <ul id="todo" >
                    <h2>Todo</h2>
                </ul>

                <ul id="done-tasks">
                    <h2>Tasks done</h2>
                </ul>
            </div>
        </section>

        <dialog id="modal">
            <form id="add-task">
                <button id="close-dialog">X</button>
                <h2>what will you do?</h2>
                <input type="text" id="task-input">
                <button type="submit" class="btn" id="done">add task</button>
            </form>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>

</html>
