<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tasks</h1>
        <button id="add-task-btn" aria-label="Add a new task" class="btn">
            add Task
        </button>
    </header>

    <main role="main">
        <section aria-label="To do tasks">
            <ul id="todo">
                <h2>To Do</h2>
            </ul>
        </section>

        <section aria-label="Completed tasks">
            <ul id="done-tasks">
                <h2>Done</h2>
            </ul>
        </section>
    </main>

    <dialog id="modal" aria-modal="true">
        <form id="add-task">
            <button id="close-dialog" aria-label="Close dialog" type="button">
                X
            </button>
            <h2>What will you do?</h2>
            <label for="task-input">Enter a task</label>
            <input id="task-input" name="task" type="text" required aria-required="true">
            <button id="done" type="submit" class="btn">
                add task
            </button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
